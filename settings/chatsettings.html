<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link href="../global/css/iframe.css" rel="stylesheet">
		<script src="../global/js/jquery.min.js"></script>
		<script src="../global/js/iframe.js"></script>
		
		<link href="settingscommon.css" rel="stylesheet">
		<script src="settingscommon.js"></script>
		<script src="chatsettings.js"></script>
		<script>
		</script>
		
	</head>
	<body class="default">
		<h2>
			<div id="back">&nbsp;</div>
			Chat settings
		</h2>
		<div class="section">
			<h4>Channel Events</h4>

			<div class="slider" id="showJoinMessages">
				Show join messages
			</div>
			<div class="slider" id="showPartMessages">
				Show part messages
			</div>
			<div class="slider" id="showQuitMessages">
				Show quit messages
			</div>
			<div class="slider" id="showKickMessages">
				Show kick messages
			</div>
			<div class="slider" id="showModeMessages">
				Show mode messages
			</div>

		</div>
		<div class="section">
			<h4>Channel Content</h4>

			<div class="text_input">
				<div class="title">Scrollback:</div>
				<div class="input"><input type="number" value="150" id="scrollback"></div>
			</div>
			<div class="text_input">
				<div class="title">Tab nick char:</div>
				<div class="input"><input type="text" value=":" id="tabnickchar"></div>
			</div>
			<div class="slider" id="nickColors">
				Show colored nicks
			</div>
			<div class="slider" id="textColors">
				Show text colors
			</div>
		</div>
		<div class="section">
			<h4>Sounds</h4>

			<div class="slider" id="highlightsound">
				Highlight sound
			</div>
			<div class="slider" id="pmsound">
				PM sound
			</div>
			<div class="slider" id="noticesound">
				Notice sound
			</div>
		</div>
	</body>
</html>
