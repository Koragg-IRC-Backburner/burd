<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link href="../global/css/iframe.css" rel="stylesheet">
		<script src="../global/js/jquery.min.js"></script>
		<script src="../global/js/iframe.js"></script>
		
		<link href="settingscommon.css" rel="stylesheet">
		<script src="settingscommon.js"></script>
		<script>
			$(function(){
				$("input").on("click", function(){
					postMsg({c: "shell", path: config.logs.path});
				});

				slider.addEventListener(function(e){
					console.log(e);
					if(e.id == "enableLogging") config.logs.enabled = e.state;
				});
			});
			
			applyConfig = function(){
				if(config.logs.enabled) $("div#enableLogging").addClass("slider_on");
			}
		</script>
	</head>
	<body class="default">
		<h2>
			<div id="back">&nbsp;</div>
			Logging
		</h2>

		<div class="slider" id="enableLogging">
			Enable logging
		</div>
		<div class="section" style="margin-top:10px;">
			<input type="button" value="Open Log Folder" id="openlog">
		</div>
	</body>
</html>
